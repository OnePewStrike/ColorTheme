<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/426c14851d.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header Section  -->
  <section class="header">
    <div class="left-content">
      <a href="home.html">
        <h3 class="logo">Color Theme</h3>
      </a>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="categories.html ">Categories</a></li>
        <li><a href="faq.html">FAQs</a></li>
      </ul>
    </div>
    <div class="right-content" >
      <button class="icon" id="openTheme">
        <i class="fa-solid fa-gear"></i>
      </button>
    </div>
  </section>

  <!-- Color Menu Pop Section  -->
  <section class="container" id="theme">
      <div class="wrapper">
        <div class="theme-title">
          <h2>Select Theme</h2>
          <i class="fa-solid fa-xmark" id="closeTheme"></i>
        </div>
        <div class="row">
          <div class="icon summer"></div>
          <div class="icon fall"></div>
          <div class="icon spring"></div>
        </div>
        <div class="row">
          <div class="icon autumn"></div>
          <div class="icon dark"></div>
          <div class="icon light"></div>
        </div>
      </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
