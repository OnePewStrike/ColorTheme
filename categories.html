<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/426c14851d.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header Section  -->
  <section class="header" id="header">
    <div class="left-content">
      <a href="index.html">
        <h3 class="logo">Color Theme</h3>
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="categories.html ">Categories</a></li>
        <li><a href="faq.html">FAQs</a></li>
      </ul>
    </div>
    <div class="right-content">
      <button class="icon" id="openTheme">
        <i class="fa-solid fa-gear"></i>
      </button>
    </div>
  </section>

  <!-- Color Menu Pop Section  -->
  <section class="container" id="theme">
    <div class="wrapper">
      <div class="theme-title">
        <h2>Select Theme</h2>
        <i class="fa-solid fa-xmark" id="closeTheme"></i>
      </div>
      <div class="row">
        <div class="icon" id="summer" style="background:#ffee00;"></div>
        <div class="icon" id="fall" style="background: #f9cc87;"></div>
        <div class="icon" id="spring" style="background: #d6f1c6;"></div>
      </div>
      <div class="row">
        <div class="icon" id="autumn" style="background: #ff7f00;"></div>
        <div class="icon" id="dark" style="background: #1e3231;"></div>
        <div class="icon" id="light" style="background: #f7f7f7;"></div>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
